<div class="container">
    <div class="title">Appointment</div>
    <form [formGroup]="appointmentForm" novalidate>
        <div class="form-input">
          <mat-form-field class="form-element">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
        </div>
        <div *ngIf="appointmentForm.controls['title'].invalid && (appointmentForm.controls['title'].dirty || appointmentForm.controls['title'].touched)" class="alert alert-danger">
          <div *ngIf="appointmentForm.controls['title'].errors?.['required']" class="form-error">
            Title is required.
          </div>
        </div>
        
        <div class="form-input">
            <mat-form-field class="form-element">
                <mat-label>Date</mat-label>
                <input matInput type="datetime-local" placeholder="start date" formControlName="date">
              </mat-form-field>
          </div>
          <div *ngIf="appointmentForm.controls['date'].invalid && (appointmentForm.controls['date'].dirty || appointmentForm.controls['date'].touched)" class="alert alert-danger">
            <div *ngIf="appointmentForm.controls['date'].errors?.['required']" class="form-error">
              Date is required.
            </div>
          </div>
          
        <div class="form-input">
            <mat-form-field class="form-element">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description">
            </mat-form-field>
          </div>

        <div class="form-buttons">
            <button mat-raised-button [mat-dialog-close]="appointmentForm.value" >Save</button>
            <button mat-raised-button [mat-dialog-close]="{delete: true}" color="warn" *ngIf="isEdit">Delete</button>
        </div>
    </form>
</div>
